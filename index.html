<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clube da Nutri • Calculadora</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="card">

    <header>
      <h1>✨ Clube da Nutri ✨</h1>
      <p class="subtitle">
        Cansada de promessas vazias? Sua jornada começa com clareza e consistência.
      </p>
    </header>

    <section class="box">
      <h2>Calcule seu Peso Ideal e o Tempo Estimado</h2>

      <form id="form" class="form">

        <div class="field">
          <label>Seu gênero</label>
          <div class="radio-row">
            <label class="radio">
              <input type="radio" name="gender" value="F" checked>
              Mulher
            </label>

            <label class="radio">
              <input type="radio" name="gender" value="M">
              Homem
            </label>
          </div>
        </div>

        <div class="grid">

          <div class="field">
            <label>Altura (cm)</label>
            <input id="height" type="number" placeholder="165">
          </div>

          <div class="field">
            <label>Peso atual (kg)</label>
            <input id="weight" type="number" placeholder="72">
          </div>

        </div>

        <button class="btn" type="submit">
          Calcular
        </button>

        <p id="error" class="error"></p>

      </form>
    </section>

    <section class="results">
      <h3>Resultado</h3>
      <p id="idealLine">Peso ideal: —</p>
      <p id="timeLine">Tempo estimado: —</p>
    </section>

    <!-- BOTÃO FINAL -->
    <section class="cta">
      <h3>Quer um plano com estratégia e acompanhamento?</h3>

      <a class="btn btn-cta"
         href="https://pay.kiwify.com.br/VgM2cUX"
         target="_blank">
        Clique aqui
      </a>
    </section>

    <footer class="footer">
      © <span id="year"></span> Clube da Nutri
    </footer>

  </main>

<script src="script.js"></script>
</body>
</html>
